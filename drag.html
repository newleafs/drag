<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>drag</title>
	<style>
		.wrap{
			position: relative;
			width:850px;
			height:500px;
			border:5px solid #ddd;
		}
		.box{
			position:absolute;
			width:200px;
			height:100px;
			background-color: #FFFF99;
			border:5px solid #ddd;
			box-sizing:border-box;
			-webkit-box-sizing:border-box;
		}
		.vitual{
			position: absolute;
			box-sizing:border-box;
			-webkit-box-sizing:border-box;
			border:5px dotted #FEDF80;

		}
	</style>
</head>
<body>
	<div class="wrap"id="wrap">
		<div class="box"id="box"dragable="true"></div>
	</div>
	<script src="zxx.drag.1.0.js"></script>
</body>
</html>
